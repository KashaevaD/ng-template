<h1 class="page-layout__title">
  <ng-content select="[title]"></ng-content>
</h1>

<div class="page-layout__header">
  <div class="page-layout__row page-layout__row--header">
    <ng-content select="[header]"></ng-content>
  </div>
</div>

<div class="page-layout__table">
  <div *ngFor="let item of items; let i = index" class="page-layout__row">
    <ng-content select="[row]"></ng-content>
   </div>
</div>

<div class="page-layout__footer">
  Infomation for user: {{items.length}} entities
</div>
