<ng-template #itemTemplate let-animal="item" let-i="index">
  <div class="animals-page-row__number">
    {{ i +1 }}
  </div>
  <div class="animals-page-row__photo">
    <img class="animals-page-row__photo-img" [src]="animal.photo">
  </div>
  <div class="animals-page-row__name">
    {{ animal.name }}
  </div>
  <div class="animals-page-row__description">
    {{ animal.description }}
  </div>
</ng-template>


<app-page-layout [itemTemplate]="itemTemplate" [items]="items">
  <ng-container title>Animals list</ng-container>

  <ng-container header>
    <div class="animals-page-row__number">â„–</div>
    <div class="animals-page-row__photo">Photo</div>
    <div class="animals-page-row__name">Name</div>
    <div class="animals-page-row__description">Description</div>
  </ng-container>
</app-page-layout>
