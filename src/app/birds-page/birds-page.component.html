<ng-template #itemTemplate let-bird="item" let-i="index">
  <app-row>
    <div class="birds-page-row__number">
      {{ i +1 }}
    </div>
    <div class="birds-page-row__photo">
      <img class="birds-page-row__photo-img" [src]="bird.photo">
    </div>
    <div class="birds-page-row__name">
      {{ bird.name }}
    </div>
    <div class="birds-page-row__age">
      {{ bird.age }}
    </div>
  </app-row>
</ng-template>


<app-page-layout [itemTemplate]="itemTemplate" [items]="items">
  <ng-container title>Birds list</ng-container>

  <app-row header [header]="true">
    <div class="birds-page-row__number">â„–</div>
    <div class="birds-page-row__photo">Photo</div>
    <div class="birds-page-row__name">Name</div>
    <div class="birds-page-row__age">Age</div>
  </app-row>
</app-page-layout>
